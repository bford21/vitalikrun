<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Vitalik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        #score {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #muteBtn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            transition: transform 0.2s;
        }

        #muteBtn:hover {
            transform: scale(1.2);
        }

        #blockFeed {
            position: absolute;
            top: 80px;
            right: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            width: 250px;
            max-height: 400px;
            overflow: hidden;
        }

        #blockFeed h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #00ffff;
        }

        .block-entry {
            background: rgba(0, 0, 0, 0.7);
            border-left: 3px solid;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        .block-entry.base { border-left-color: #0052ff; }
        .block-entry.op { border-left-color: #ff0420; }
        .block-entry.eth { border-left-color: #627eea; }
        .block-entry.arb { border-left-color: #28a0f0; }

        .block-chain {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        .block-txs {
            font-size: 11px;
            color: #00ff00;
            margin-top: 2px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px;
            border-radius: 30px;
            border: 3px solid #627EEA;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 100;
            min-width: 700px;
            min-height: 400px;
        }

        #gameOverContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #gameOverText {
            width: 100%;
        }

        #gameOver h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #627EEA;
            text-shadow: 0 0 20px rgba(98, 126, 234, 0.5);
        }

        #gameOver p {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #gameOver button {
            font-size: 24px;
            padding: 20px 50px;
            background: #627EEA;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(98, 126, 234, 0.4);
            min-width: 200px;
        }

        #gameOver button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(98, 126, 234, 0.6);
        }

        #submitScoreBtn {
            background: #00D9FF !important;
            color: #000 !important;
        }

        #submitScoreBtn:hover {
            background: #00B8D4 !important;
        }

        button[onclick="restartGame()"] {
            background: #00FF88 !important;
            color: #000 !important;
        }

        button[onclick="restartGame()"]:hover {
            background: #00DD77 !important;
        }

        #leaderboardBtn {
            background: #FF6B9D !important;
        }

        #leaderboardBtn:hover {
            background: #E5547F !important;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 10;
        }

        #mobileControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 100;
            pointer-events: none;
        }

        .mobile-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.3);
            border: 3px solid #00ffff;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.6);
        }

        #leftBtn {
            bottom: 60px;
            left: 40px;
        }

        #rightBtn {
            bottom: 60px;
            right: 40px;
        }

        #jumpBtn {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }

            #instructions {
                display: none;
            }

            #blockFeed {
                display: none;
            }

            #ui {
                top: 10px;
                left: 10px;
                font-size: 18px;
            }

            #gameOver {
                padding: 20px;
                min-width: 90%;
                max-width: 90%;
                min-height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            #gameOverContent {
                flex-direction: column;
                gap: 20px;
            }

            #gameOverText {
                text-align: center;
            }

            #gameOver h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

            #gameOver p {
                font-size: 20px;
                margin-bottom: 15px;
            }

            #scoreBreakdown {
                font-size: 14px !important;
                margin-bottom: 20px !important;
            }

            #scoreBreakdown div {
                margin-bottom: 8px !important;
            }

            #scoreBreakdown strong {
                font-size: 18px !important;
            }

            #gameOver button {
                font-size: 18px;
                padding: 15px 40px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="react-root"></div>
    <div id="ui">
        <div id="score">Score: 0</div>
        <button id="muteBtn" title="Mute/Unmute">üîä</button>
    </div>

    <div id="blockFeed">
        <h3>Live Blocks</h3>
        <div id="blockFeedEntries"></div>
    </div>

    <div id="gameOver">
        <div id="gameOverContent">
            <h1>Game Over!</h1>
            <div id="gameOverText">
                <div style="margin-bottom: 40px;">
                    <div style="font-size: 72px; font-weight: bold; color: #00ffff; text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); margin-bottom: 20px;">
                        <span id="finalScore">0</span>
                    </div>
                    <div style="font-size: 20px; color: rgba(255, 255, 255, 0.6);">TOTAL SCORE</div>
                </div>
                <div id="scoreBreakdown" style="margin-bottom: 40px; font-size: 16px; line-height: 1.8; color: rgba(255, 255, 255, 0.7);">
                    <div style="margin-bottom: 8px;">
                        <span style="color: #627EEA;">üíé ETH Collected:</span> <span id="ethCount">0</span> √ó 100 = <span id="ethPoints">0</span>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <span style="color: #FF6B6B;">üì¶ Blocks Passed:</span> <span id="obstaclesCount">0</span> √ó 100 = <span id="obstaclesPoints">0</span>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 15px;">
                    <button id="submitScoreBtn" style="display: none;">Submit Score</button>
                    <button id="connectWalletGameOverBtn" style="display: none;">Connect Wallet</button>
                    <button onclick="restartGame()">Play Again</button>
                    <button id="leaderboardBtn">üèÜ Leaderboard</button>
                </div>
                <div id="submissionStatus" style="font-size: 14px; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <div id="instructions">
        <p>Use ARROW KEYS or WASD to move | SPACE to jump</p>
    </div>

    <div id="mobileControls">
        <div id="leftBtn" class="mobile-btn">‚óÑ</div>
        <div id="jumpBtn" class="mobile-btn">‚ñ≤</div>
        <div id="rightBtn" class="mobile-btn">‚ñ∫</div>
    </div>

    <div id="leaderboardModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 200; overflow-y: auto;">
        <div style="max-width: 800px; margin: 50px auto; background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%); padding: 40px; border-radius: 20px; border: 3px solid #627EEA;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 style="color: #00ffff; font-size: 32px; margin: 0;">üèÜ Leaderboard</h2>
                <button id="closeLeaderboard" style="background: #ff0000; color: white; border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-size: 16px; font-weight: bold;">‚úï Close</button>
            </div>
            <div id="leaderboardEntries" style="color: white;">
                <div style="text-align: center; color: #00ffff; padding: 40px;">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
